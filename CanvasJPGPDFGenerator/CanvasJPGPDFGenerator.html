<!DOCTYPE html>
<title>Canvas PDF/PNG Generator</title>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
</head>
<style>
	.button-default {
		border-color: #e7e7e7;
		background-color: white;
		color: black;
	}
	.button-success {
		border-color: #04AA6D;
		background-color: white;
		color: green;
	}
	.button-danger {
		border-color: #f44336;
		background-color: white;
		color: red
	}
	
</style>

<body>


	Select the image file to be converted (jpg/png):
	<input id="myimage" type="file" accept="image/jpeg, image/png"><br><br>
	
	
	Text to be added to the file: <input type="text" id="text"><br><br>
	<button id="submit" class="button-default" onclick="downloadPNG()">Generate PNG</button> 
	<button id="submit" class="button-default" onclick="downloadPDF()">Generate PDF</button>
	<p id="message"></p>
	<img id="preview" src="#" alt="" style="visibility: hidden;">
	
	
	<canvas id="canvas" style="visibility: hidden;">
		Your browser does not support the HTML5 canvas tag.
	</canvas>

	

	
	<script>
	
		function canvas(text, img) {
			var canvas = document.getElementById("canvas");
			var ctx = canvas.getContext("2d");
			ctx.canvas.width = 826;
			ctx.canvas.height = 1169;
			ctx.drawImage(img, 0, 0, 826, 1169);
			ctx.font = "30pt Verdana";
			ctx.fillText(text, 95, 660);
			img2dataurl = document.getElementById('canvas').toDataURL();
			
			return img2dataurl;
			
		}
		
		
		function message_success(){
			// write a message to the user
			document.getElementById('message').innerHTML = "Text was added to your image";
			document.getElementById('message').style = "color: green;";
		}
		
		function message_failure(){
			// write a message to the user
			document.getElementById('message').innerHTML = "There was an error when loading your file";
			document.getElementById('message').style = "color: red;";
		}
		
		function message_noupload(){
			// write a message to the user
			document.getElementById('message').innerHTML = "Please select a file for upload";
			document.getElementById('message').style = "color: red;";
		}
		
			
		function downloadPNG(){
		
			var text = document.getElementById("text").value;
			img = generateimagesource();
			img.onload = function () {
				imageAsDataURL = canvas(text, img);
				var link = document.createElement('a');
				link.download = 'file.png';
				link.href = imageAsDataURL;
				link.click();
				message_success();
			}
			img.onerror = function() {
				message_failure();
			}
		}
		
		
		function downloadPDF(){
			var text = document.getElementById("text").value;
			img = generateimagesource();
			img.onload = function () {
				imageAsDataURL = canvas(text, img);
				var doc = new jsPDF();
				doc.addImage(imageAsDataURL, 'JPEG', 0, 0);
				doc.save('file.pdf');
				message_success();
			}
			img.onerror = function() {
				message_failure();
			}
		}
		
		
		function generateimagesource(){
			if(document.getElementById("myimage").value != "") { // check if a file was selected or not
				var inputElement = document.getElementById('myimage'); //this is the selected file
				var file = inputElement.files[0];
				fileurl = URL.createObjectURL(file);
				preview.src = fileurl;
				img = document.getElementById("preview");
				return img;
			}
			else{
				message_noupload()
			}
		}

		
		
	</script>


	
</body>
</html>
