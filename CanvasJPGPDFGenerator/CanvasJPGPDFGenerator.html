<!DOCTYPE html>
<title>Canvas PDF/PNG Generator</title>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="jscript.js"></script>
</head>

<body>

	Select the image file to be converted (jpg/png):
	<input id="myimage" type="file" accept="image/jpeg, image/png"><br><br>
	Text to be added to the file: <input type="text" id="text"><br><br>
	<button id="submitpdf" class="button-default" onclick="downloadPNG()">Generate PNG</button>
	<button id="submitpng" class="button-default" onclick="downloadPDF()">Generate PDF</button>
	<p id="message"></p>
	<img id="preview" src="#" alt="" class="hidden">
	<canvas id="canvas" class="hidden">
		Your browser does not support the HTML5 canvas tag.
	</canvas>

	
</body>
</html>
